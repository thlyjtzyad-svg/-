<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaiser Store | متجر كايزر</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

:root {
    --primary: #ff003c;
    --primary-dark: #cc0030;
    --card-bg: #111;
    --text-light: #fff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Cairo", sans-serif;
}

/* ====== HERO SECTION ====== */
.hero {
    min-height: 100vh;
    background: url('https://iili.io/f5vZ3e2.jpg') no-repeat center top;
    background-size: cover;
    text-align: center;
    position: relative;
    color: white;
    padding: 60px 20px;
}

.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(4px);
}

.hero * {
    position: relative;
    z-index: 1;
}

.hero-logo {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid var(--primary);
    margin-bottom: 20px;
    animation: float 4s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

.btn {
    background: linear-gradient(45deg, var(--primary), var(--primary-dark));
    padding: 14px 30px;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    font-size: 22px;
    margin-top: 25px;
    display: inline-block;
}

/* ====== ACCOUNTS SECTION ====== */
#accounts {
    background: #000;
    padding: 40px 20px;
    color: white;
}

.section-title {
    font-size: 30px;
    text-align: center;
    margin-bottom: 25px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
}

.card {
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
    border: 1px solid #222;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(255,0,50,0.3);
}

.card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

/* ====== MODAL ====== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.modal-box {
    background: #111;
    padding: 20px;
    width: 90%;
    max-width: 420px;
    border-radius: 15px;
    color: white;
    text-align: center;
}

.modal-box img {
    width: 100%;
    border-radius: 10px;
}

.buy-btn {
    display: block;
    margin-top: 15px;
    padding: 12px;
    background: linear-gradient(45deg, #ff003c, #cc0030);
    border-radius: 25px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.close-btn {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    background: #700;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- ================= HERO SECTION ================ -->
<section class="hero">
    <img src="https://iili.io/f5vZ3e2.jpg" class="hero-logo">
    <h1>متجر كايزر لبيع حسابات فري 55557777</h1>
    <p>حسابات نادرة — سكنات قوية — ضمان كامل</p>

    <!-- ينزل لقسم الحسابات -->
    <a href="#accounts" class="btn">عرض الحسابات</a>
</section>

<!-- ================= ACCOUNTS SECTION ================ -->
<section id="accounts">

<h2 class="section-title">جميع الحسابات المتوفرة</h2>

<div class="grid">

    <!-- حساب 1 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5Uld8B.md.jpg',
        'حساب ساكورا لفل 83',
        '• لفل 83<br>• سكنات نادرة جداً<br>• باسات قديمة<br>• تطويرات أسلحة'
    )">
        <img src="https://iili.io/f5Uld8B.md.jpg">
        <div class="card-content">
            <h3>حساب ساكورا لفل 83</h3>
        </div>
    </div>

    <!-- حساب 2 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UGS1a.md.jpg',
        'حساب الحركات النادرة',
        '• أنيماشن أسطوري<br>• رقصات نادرة<br>• سكنات مطورة'
    )">
        <img src="https://iili.io/f5UGS1a.md.jpg">
        <div class="card-content">
            <h3>حساب الحركات النادرة</h3>
        </div>
    </div>

    <!-- حساب 3 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UhDJa.md.jpg',
        'حساب شعار ذهبي لفل 79',
        '• شعار ذهبي<br>• تطويرات قوية<br>• سكنات نادرة'
    )">
        <img src="https://iili.io/f5UhDJa.md.jpg">
        <div class="card-content">
            <h3>حساب شعار ذهبي لفل 79</h3>
        </div>
    </div>

    <!-- حساب 4 -->
    <div class="card" onclick="openModal(
        'https://iili.io/f5UwKCB.md.jpg',
        'حساب الكريمنال',
        '• لفل 68<br>• سكنات كريمنال نادرة<br>• تطويرات أسلحة'
    )">
        <img src="https://iili.io/f5UwKCB.md.jpg">
        <div class="card-content">
            <h3>حساب الكريمنال</h3>
        </div>
    </div>

</div>

</section>

<!-- ================= MODAL POPUP ================ -->
<div id="modal" class="modal">
    <div class="modal-box">
        <img id="modal-img">
        <h2 id="modal-title"></h2>
        <p id="modal-details"></p>

        <a id="buy-link" class="buy-btn" target="_blank">شراء الآن</a>

        <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
</div>

<script>
function openModal(img, title, details) {
    document.getElementById("modal-img").src = img;
    document.getElementById("modal-title").innerHTML = title;
    document.getElementById("modal-details").innerHTML = details;

    document.getElementById("buy-link").href =
        "https://wa.me/967770117387?text=أريد شراء: " + title;

    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
